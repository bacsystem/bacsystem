<!-- text-input.component.html -->
<div class="mb-3">
  <label [attr.for]="label" class="form-label">{{ label }}</label>
  <input
    [type]="type"
    [id]="label"
    [placeholder]="placeholder"
    [formControl]="control"
    (input)="onInputChange()"
    class="form-control"
    [ngClass]="{'is-invalid': control.invalid && control.touched}"
  />
